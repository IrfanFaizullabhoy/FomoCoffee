<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>FOMO Coffee</title>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 8em;
		font-family:"courier new", arial, helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Backgrounds will cover all the section
	* --------------------------------------- */
	#section0,
	#section1,
	#section2,
	#section3{
		background-size: cover;
	}

	/* Defining each section background and styles
	* --------------------------------------- */
	#section0{
		background-image: url(coffeePour.jpg);
		padding: 0% 0 0 0;
	}
	#section2{
		background-image: url(coffeePour.jpg);
		padding: 0% 0 0 0;
	}
	#section3{
		background-image: url(imgs/CoffeePour.jpg);
		padding: 0% 0 0 0;
	}
	#section3 h1{
		color: #000;
	}


 	/*Adding background for the slides
	* --------------------------------------- */
	#slide1{
		background-image: url(imgs/bg2.jpg);
		padding: 0% 0 0 0;
	}
	#slide2{
		background-image: url(imgs/bg5.jpg);
		padding: 0% 0 0 0;
	}
	#slide3{
		background-image: url(imgs/bg5.jpg);
		padding: 0% 0 0 0;
	}


	/* Bottom menu
	* --------------------------------------- */
	#infoMenu li a {
		color: #fff;
	}
	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

	<script type="text/javascript" src="jquery.fullPage.js"></script>
	
	<script type="text/javascript" src="examples.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false
			});
		});
	</script>

</head>
<body>


<div id="fullpage">
	<div class="section " id="section0"><h1>Fomo Coffee</h1></div>
	<div class="section" id="section1">
	    <div class="slide" id="slide1"><h1>The Process</h1></div>
	    <div class="slide" id="slide2"><h1>Totally customizable</h1></div>
	    <div class="slide" id="slide3"><h1>Finished Coffee</h1></div>
	</div>
	<div class="section" id="section2"><h1>Lovely images <br />for a lovely page</h1></div>
</div>

</body>
</html>
